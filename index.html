<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityScape</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/442bffde55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Header/Navbar starts  -->
      <section id="section1">
        <div class="navbar flex-all space-between flex-center container">
          <div class="logo-container">
            <img src="images/one.png" alt="CityScape" />
          </div>
          <div>
            <nav>
              <ul class="flex-all space-between flex-center">
                <li><a class="nav-btn" href="#">HOME</a></li>
                <li><a class="nav-btn" href="#">ABOUT</a></li>
                <li><a class="nav-btn" href="#">OUR SERVICES</a></li>
                <li><a class="nav-btn" href="#">PROJECTS</a></li>
                <li><a class="nav-btn" href="#">CONTACT US</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <div class="phone-number flex-all flex-center space-between">
              <img src="images/phone.png" alt="phone-logo" />
              <a href="#">1-300-123-1234</a>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- Header/Navbar ends  -->

    <!-- Banner Section starts -->
    <section id="section2" class="flex-all">
      <!-- Left Banner Starts -->
      <div class="banner-left">
        <div class="social-content">
          <div class="follow">FOLLOW US</div>
          <div class="social flex-all flex-column flex-center space-between">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <!-- Left Banner ends -->

      <!-- Right Banner Starts -->
      <div class="banner-right">
        <div class="inner-main flex-all flex-end">
          <img src="images/Four.jpg" alt="table-chair image" />
          <div class="inner-content">
            <h2 id="inner-para1">Milan, Italy</h2>  
            <h2 id="inner-para2">Villa Echo</h2>
            <h2 id="inner-para3">LARGE 3 - BEDROOM HOLIDAY VILLA</h2>
            <a id="inner-para-btn" href="#">View Project</a>
          </div>
        </div>
        <div class="slider">
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <!-- Right Banner ends -->
    </section>
    <!-- Banner Section ends -->

    <section id="section3" class="container">
      <div class="gallery"></div>
    </section>
  </body>
</html>
